<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List and Nesting</title>
</head>

<body>
    <center>
        <h1> Menu</h1>
    </center>

    <ol>
        <li><h3>Tea</h3>
            <ul type="square">
                <li>Black Tea</li><br>
                <li>Green Tea</li><br>
                <li>Herbal Tea</li><br>
                <li>White Tea</li><br>

            </ul>
        </li><br><br>
        <li> <h3>Coffee</h3>
            <ul type="square">
                <li> Cold Coffee</li><br>
                <li> Flat White</li><br>
                <li> Americano</li><br>
                <li> Latte</li><br>
                <li> Cappuccino</li><br>
            </ul>
        </li><br><br>

        <li> <h3>Juice</h3>
            <ul type="square">
                <li> Orange</li><br>
                <li>Mango</li><br>
                <li>Apple</li><br>
                <li>Grape</li><br>
            </ul>
        </li>

    </ol>
</body>

</html>
