<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="padding:20px">
    <h1>Choose your favourite  button colour</h1><br>
   <button type="button" class="btn btn-danger" style="margin-right:10px" >Red</button>
    <button type="button" class="btn btn-success" style="margin-right:10px">Green</button>
    <button type="button" class="btn btn-primary" style="margin-right:10px">Blue</button>
    <button type="button" class="btn btn-secondary" style="margin-right:10px">Grey</button>
    <button type="button" class="btn btn-warning" style="margin-right:10px">Yellow</button>
    <button type="button" class="btn btn-info" style="margin-right:10px">Light-Blue</button>
    <button type="button" class="btn btn-dark" style="margin-right:10px">Black</button>
    <button type="button" class="btn btn-light" style="margin-right:10px">White</button> 
</body>
</html>
