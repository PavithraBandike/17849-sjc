<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Fill the below form to apply ABC Universsity</h1>
    <form class="form-horizontal">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <div class="form-control"><div class="form-group"> <label class="control-label">Your Email: </label><input type="email" name="email" placeholder="Enter your email" class="form-control" selected></div> <br>
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
        <div class="form-group"><label class="control-label"> Your Password:</label> <input type="password" name="password" placeholder="Enter your password" class="form-control" selected></div></div> <br>
        <div class="form-control"><div class="form-group" style="display: inline;"><label> Your First Name:</label> <input type="text" name="name" placeholder="Enter your first name" class="form-inline" selected></div>
        <div class="form-group" style="display: inline;"><label> Your Last Name:</label> <input type="text" name="name" placeholder="Enter your last name" class="form-inline" selected></div></div><br> <br>
        <div class="form-group" style="display: inline;"><label> Country code:</label> <input type="number" name="contry code" class="form-inline"></div>
        <div class="form-group" style="display: inline;"><label> Phone number:</label> <input type="number" name="phone number" placeholder="Enter your phone number" class="form-inline"></div><br><br>
        <div class="form-group"><label> Adress:</label> <input type="text" name="adress"></div> <br>
        <div class="form-group"><label> Education status:</label> <input type="drop" name="Education" placeholder="Enter your email" selected>
            <ul class="dropdown-menu">
                <li>Degree(completed)</li>
                <li>Degree(currently pursiuing)</li>
                <li>Intermediate</li>
                <li>Tenth</li></div> <br>
        <div class="form-control"><label for="comment"> Skills:</label> <input type="email" name="skills" selected></div> <br>
        <div class="form-group"> <input type="checkbox" name="remember me"><label> Remember me</label></div> <br>
        <div class="form-group" style="display: inline;">  <input type="submit" name="submit"/></div>
        <div class="form-group" style="display: inline;">  <input type="reset" name="reset"/></div> <br>



    </form>
</body>

</html>
